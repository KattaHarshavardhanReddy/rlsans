- name: install mysql
  ansible.builtin.package:
    name: mysql-server
    state: present

- name: start and enable the service
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: yes

- name: connecting to mysql server
  community.mysql.mysql_info:
    login_user: root
    login_password: "{{ pwd }}"
    login_host: mysql.katta.blog